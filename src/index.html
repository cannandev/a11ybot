<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="https://emoji.slack-edge.com/T011QM4UN3G/a11y-ally/837f859d42c12db5.png">
    <link rel="stylesheet" href="./../dist/output.css">
    <script type="module" src="index.js"></script>
    <title>A11ybot</title>
  </head>

  <body class="p-6">
    <h1 class="text-xl font-bold">A11ybot</h1>
    <form action="" class="mb-6">
      <fieldset>
        <legend class="text-lg">Ask Ally something about Accessibility</legend>
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" name="textInput" class="border border-gray-700 p-2">
        <input type="submit" id="submitButton" name="submitButton" class="border border-gray-700 p-2">
      </fieldset>
    </form>
    <section class="">
      <h2 class="text-lg">Ally the A11ybot says:</h2>
      <article class="flex items-start border border-zinc-300"></article>
    </section>
  </body>

</html>
