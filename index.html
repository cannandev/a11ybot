<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="https://emoji.slack-edge.com/T011QM4UN3G/a11y-ally/837f859d42c12db5.png">
    <title>A11ybot</title>
  </head>

  <body>
    <h1>A11ybot</h1>
    <code>
      <h2>hidden todos</h2>
      <ul>
        <li>get resources with axios</li>
        <li>get random facts with axios</li>
        <li>get text from input</li>
        <li>if keyword, return links from resources</li>
        <li>else return random fact</li>
      </ul>
    </code>
    <form action="">
      <label for="textInput">Ask Ally something about Accessibility</label>
      <input type="text" id="textInput" name="textInput">
      <input type="submit" id="submitButton" name="submitButton">
    </form>
    <section>
      <h2>Ally the A11ybot <strong>APP</strong> <time datetime="PT1H10M">1:10 PM</time></h2>
      <article></article>
    </section>
    <script src="index.js"></script>
  </body>

</html>
